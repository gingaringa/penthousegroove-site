name: PROD Secrets Check (manual)

on:
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (shallow)
        uses: actions/checkout@v4

      - name: Configure AWS creds (masked)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ secrets.AWS_REGION }}

      - name: Sanity: whoami & bucket access (no secrets printed)
        shell: bash
        env:
          BUCKET: ${{ secrets.S3_BUCKET }}
        run: |
          set -euo pipefail
          aws sts get-caller-identity >/dev/null
          aws s3 ls "s3://$BUCKET/" --no-paginate --page-size 1 >/dev/null
          echo "AWS creds OK / S3 reachable"

      - name: Sanity: CloudFront distribution readable
        shell: bash
        env:
          CF_ID: ${{ secrets.CF_DISTRIBUTION_ID }}
        run: |
          set -euo pipefail
          aws cloudfront get-distribution --id "$CF_ID" --query 'Distribution.DomainName' --output text >/dev/null
          echo "CloudFront ID OK"

      - name: Sanity: Notify vars exist (no send)
        shell: bash
        env:
          EP: ${{ secrets.NOTIFY_ENDPOINT }}
          TK: ${{ secrets.NOTIFY_TOKEN }}
        run: |
          set -euo pipefail
          test -n "${EP:-}" && test -n "${TK:-}" || { echo "notify secrets missing"; exit 1; }
          echo "Notify vars present (not sending)"
