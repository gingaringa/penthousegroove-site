<html lang="ja">

    <header>

    <section id="youtube-section" class="content-box">

            allowfullscreen>
        </iframe>

        <div class="youtube-button-container">
            <a href="https://www.youtube.com/@penthousegroove" class="youtube-button" target="_blank" rel="noopener noreferrer">YouTubeチャンネルを見る</a>
        </div>

    <section id="shop" class="content-box">
        <h2 class="section-title">GOODS</h2>

        <div class="item-image-container">
            <!-- 商品画像をリンクとして囲む -->

        <div class="item-image-container">
            <!-- 商品画像をリンクとして囲む -->
            <a href="https://pnthsgroove.base.shop/items/99620915" target="_blank" rel="noopener noreferrer">
                <img src="item-button3.JPEG" alt="商品画像" class="item-button-image">
            </a>
        </div>
        <div class="base-shop-button">
            <!-- ボタンも中央揃え -->
            <a href="https://pnthsgroove.base.shop" class="base-button" target="_blank" rel="noopener noreferrer">BASEで購入する</a>

        <div class="apple-music-playlist">
            <iframe height="175" width="100%" title="Media player" src="https://embed.music.apple.com/us/album/i-saw-the-light/107636259?i=107635473" sandbox="allow-same-origin allow-scripts allow-popups allow-forms" allow="autoplay *; encrypted-media *; clipboard-write" style="border: 0px; border-radius: 12px;"></iframe>

            <p>Email: 
                <img src="mail-logo.png" alt="mail" style="width:30px; height:30px;">

            <p>Instagram：
